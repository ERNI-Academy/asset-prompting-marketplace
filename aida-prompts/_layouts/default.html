<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <!-- Existing meta tags and links -->
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500;700&display=swap">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Loading Spinner -->
  <div id="loadingSpinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Navbar with Dark Mode Toggle -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{ site.title }}</a>
      <!-- Navbar toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links (optional) -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Add nav links here if needed -->
        </ul>
        <button class="btn btn-outline-secondary ms-3" id="darkModeToggle">
          <i class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Toast Notification -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 11;">
    <div id="copyToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
      <div class="d-flex">
        <div class="toast-body">
          Prompt copied to clipboard!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container my-5">
    {{ content }}
  </div>

  <!-- Back to Top Button -->
  <button id="backToTopBtn" class="btn btn-primary">
    <i class="bi bi-arrow-up"></i>
  </button>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-1">&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
      <!-- Social Media Links -->
      <div>
        <a href="#" class="text-secondary me-3"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-secondary me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-secondary"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Toggle Script -->
  <script>
    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <!-- Back to Top Button Script -->
  <script>
    // Back to Top Button
    window.addEventListener('scroll', function() {
      if (window.scrollY > 300) {
        document.body.classList.add('show-back-to-top');
      } else {
        document.body.classList.remove('show-back-to-top');
      }
    });

    document.getElementById('backToTopBtn').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

  <!-- Loading Spinner Script -->
  <script>
    // Hide Loading Spinner when page is fully loaded
    window.addEventListener('load', function() {
      var loadingSpinner = document.getElementById('loadingSpinner');
      loadingSpinner.style.display = 'none';
    });
  </script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Hide Loading Spinner when the DOM is fully loaded
      var loadingSpinner = document.getElementById('loadingSpinner');
      if (loadingSpinner) {
        loadingSpinner.classList.add('hidden');
      }
  
      // Existing JavaScript code
      // Dark Mode Toggle
      var darkModeToggle = document.getElementById('darkModeToggle');
      if (darkModeToggle) {
        darkModeToggle.addEventListener('click', function() {
          document.body.classList.toggle('dark-mode');
        });
      }
  
      // Back to Top Button
      var backToTopBtn = document.getElementById('backToTopBtn');
      if (backToTopBtn) {
        window.addEventListener('scroll', function() {
          if (window.scrollY > 300) {
            document.body.classList.add('show-back-to-top');
          } else {
            document.body.classList.remove('show-back-to-top');
          }
        });
  
        backToTopBtn.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }
    });
  </script>
</body>
</html>
