---
name: ðŸ“– Prompt for AIDA Marketplace
description: Template for generating a prompt in the AIDA Marketplace.
labels: [prompt]
assignees: []

body:
  # Removed the 'title' input field
  - type: input
    id: author
    attributes:
      label: Author
      description: Enter your name.
      placeholder: "John Doe"
    validations:
      required: true

  - type: input
    id: tags
    attributes:
      label: Tags
      description: Provide relevant tags (comma-separated).
      placeholder: "data, analysis, HR, backend, writing"
    validations:
      required: true

  - type: textarea
    id: prompt
    attributes:
      label: Prompt
      description: The raw prompt
      placeholder: "Raw prompt text"
      render: yaml  # This will render it in a code block.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        title: "{{ ISSUE_TITLE }}"
        author: "{{ author }}"
        tags: [{{ tags }}]
        ---

        {{ prompt }}
